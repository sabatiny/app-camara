<ion-header>

  <ion-navbar>
    <ion-title>Fulano de Tal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor=" let deputado of lista_deputados">

    <img src="assets/images/avatar-anonimo.png">
  </ion-avatar>
  <h2 class="nome">{{ deputado.nome }}</h2>

  <p>Projetos propostos</p>

</ion-content>
