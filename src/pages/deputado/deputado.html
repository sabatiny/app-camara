<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Deputados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    placeholder="Search"
    (ionInput)="getItems($event)">
  </ion-searchbar>

  <ion-list>

    <ion-item (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="assets/images/avatar-anonimo.png">
      </ion-avatar>
      <h2>Fulano de tal</h2>
      <p>PT</p>
    </ion-item>

    <ion-item (click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="assets/images/avatar-anonimo.png">
      </ion-avatar>
      <h2>Beltrano Cicrano</h2>
      <p>PSDB</p>
    </ion-item>

  </ion-list>

</ion-content>
