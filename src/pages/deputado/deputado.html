<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Deputados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-searchbar
    placeholder="Search"
    (ionInput)="getItems($event)">
  </ion-searchbar>-->

  <ion-list>
    <ion-item class="itemList" *ngFor="let deputado of lista_deputados" (click)="seleciona(deputado)">
      <ion-avatar item-left>
        <img src="{{ deputado.urlFoto }}">
      </ion-avatar>
      <p class="heading colorBrand">{{ deputado.nome}}/ {{ deputado.siglaPartido}}</p>
      <p>{{ deputado.siglaUf}}/ 12 preposições</p>
      <ion-icon name="person-add" item-end></ion-icon>
    </ion-item>
  </ion-list>
