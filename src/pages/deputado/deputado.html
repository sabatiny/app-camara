<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Deputados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
    placeholder="Search"
    (ionInput)="getItems($event)">
  </ion-searchbar>

  <ion-list>

    <ion-item *ngFor="let deputado of lista_deputados"(click)="itemTapped($event, item)">
      <ion-avatar item-left>
        <img src="{{ deputado.urlFoto }}">
      </ion-avatar>
      <h2>{{ deputado.nome }}</h2>
      <p>{{ deputado.siglaPartido}}</p>
    </ion-item>

  </ion-list>

</ion-content>
