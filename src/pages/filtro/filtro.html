<ion-header class="backgroundHeader">

  <ion-navbar>
    <ion-title class="titleHeader">Filtrar Proposições</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Partido</ion-label>
      <ion-select [(ngModel)]="partido">
        <ion-option *ngFor="let deputado of lista_deputados" [value]="deputado.siglaPartido">{{ deputado.siglaPartido }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Deputado</ion-label>
      <ion-select [(ngModel)]="deputado">
        <ion-option *ngFor="let deputado of lista_deputados" [value]="deputado.nome">{{ deputado.none }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Número</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ano</ion-label>
      <ion-datetime displayFormat="YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item> 

    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select [(ngModel)]="Deputado">
        <ion-option *ngFor="let deputado of lista_deputados" [value]="deputado.nome">{{ deputado.none }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Situação</ion-label>
      <ion-select [(ngModel)]="Deputado">
        <ion-option *ngFor="let deputado of lista_deputados" [value]="deputado.nome">{{ deputado.none }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full>Aplicar Filtro</button>
  </div>

</ion-content>
